<div class="container center" style="padding-top:3em;">
<div id="book">
<h4> Book a new appointment </h4>
<form>
   <div class="row" >
      <div class="input-field col s12">
         <input id="doctor" type="text" class="validate" style="color:black;">
         <label for="doctor">Enter Doctor</label>
      </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
         <input id="department" type="text" class="validate">
         <label for="department">Enter Department</label>
      </div>
   </div>
   <button class="btn waves-effect waves-light teal" type="submit" name="action">Confirm
   <i class="material-icons right">send</i>
   </button>
</form>
