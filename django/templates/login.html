
{% extends "base.html" %}
{% block content %}
      <div class="container" style="padding-top:30px;">
         <div class="row">
            <div class="col s4">
            </div>
            <div class=" card col s4 center custom-card" style="padding:20px;">
               <div>
                  <h1> Sign Up</h1>
               </div>
               <form method="post" action="{% url 'login' %}" role="form">
                   {% csrf_token %}
                  <div class=" log input-field">
                     <i class="material-icons prefix custom-icon">account_circle</i>
                     <input id="icon_prefix" type="text" class="validate" name="username">
                     <label for="icon_prefix">Username</label>
                  </div>
                  <div class="input-field">
                     <i class="material-icons prefix custom-icon">vpn_key</i>
                     <input id="icon_telephone" type="tel" class="validate" name="password">
                     <label for="icon_telephone">Password</label>
                  </div>
                  <button class="btn waves-effect waves-light blue" type="submit" name="action" onClick="Materialize.toast('Successfully logged in!', 8000, 'rounded')">Login
               <i class="material-icons right">send</i>
               </button>
               </form>
               <div>
                  <a href="forgotpassword.html"><h6>
                  Forgot Password?
                  <h6></h6>
                  <a href="{% url 'register' %}"> New User? </a></h5>
               </div>
               <div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
         </div>
      </div>
      </div>
   {% endblock content %}
